xatkit.dialogflow.projectId=<DialogFlow Project ID>
xatkit.dialogflow.language=<DialogFlow Language>
# Make sure your file is stored in /src/test/resources, as an example, the property for /src/test/resources/key.json
# would be:
# xatkit.dialogflow.credentials.path=key.json
xatkit.dialogflow.credentials.path=<DialogFlow Key.json file>
# We don't need analytics here, better to avoid creating additional directories for the monitoring database
xatkit.recognition.enable_monitoring=false